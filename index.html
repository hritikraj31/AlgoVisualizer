<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <nav style="position: fixed; top: 0;left: 0; right: 0;">
        <!-- <img src="images/end.png"  style="float: left;"alt=""> -->
        <div >
            <ul class='navItems'>
                <li class='logo-txt'>AlgoVisualizer</li>
                <li id = 'clearPath_btn'>Clear Path</li>
                <li id = 'clearBoard_btn'>Clear Board</li>
                <li class= 'dropdown'>
                    <button>Speed</button>
                    <div class='dropdown-list'>
                        <button class="dropdown-item" id = 'sp-fast'>Fast</button>
                        <button class="dropdown-item" id = 'sp-med'>Medium</button>
                        <button class="dropdown-item" id = 'sp-slow'>Slow</button>
                    </div>
                </li>
                <li class= 'dropdown'>
                    <button>Run Algorithm</button>
                    <div class='dropdown-list'>
                        <button class="dropdown-item" id = 'dijkstra'>Dijkstra</button>
                        <button class="dropdown-item" id = 'aStar'>A*</button>
                    </div>
                </li>
                <li class= 'dropdown' id = 'createMaze_btn'>
                        <button>Create Maze</button>
                        <div class='dropdown-list'>
                            <button class="dropdown-item" id = 'maze-1'>Maze 1</button>
                            <button class="dropdown-item" id = 'maze-2'>Maze 2</button>
                        </div>
                </li>
            </ul>
        </div>
    </nav>
    <div id= "label-div">
        <ul style="width: 100%;">
            <li>
                <div id='label-start'><img src="images/start.png" alt="start Image"></div>
                Start Node
            </li>
            <li>
                <div id='label-end'><img src="images/end.png" alt="end Image"></div>
                End Node
            </li>
            <li>
                <div id='label-unvisited'></div>
                Unvisited Node
            </li>
            <li>
                <div id = 'label-visited'></div>
                Visited Node
            </li>
            <li>
                <div id='label-wall'></div>
                Wall
            </li>
            <li style="float: right;">
                <a href="https://github.com/hritikraj31/AlgoVisualizer" style="height: 30px;width: 30px; text-decoration: none;display: inline-block;">
                    <img src="images/github_logo.png" alt="github_logo" style="height: 100%;width: 100%;">
                </a>
            </li>
        </ul>
    </div>
    <div class="maingrid">
        <table>
            <tbody id ="grid">
                
            </tbody>
        </table>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
